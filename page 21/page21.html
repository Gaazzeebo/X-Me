<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James 1:2-3</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Federo&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Federo", serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('image.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #wrapper {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #intro {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-family: "Federo", serif;
            margin: 1.5rem 0;
            text-shadow: 0 0 0px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .scripture {
            font-size: clamp(1.25rem, 4vw, 2.25rem);
            font-family: "Federo", serif;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.5s;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .scripture:hover {
            transform: scale(1.02);
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2s;
            width: 100%;
            
        }
        footer p {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }
        .powered-by {
            color: #ff6600;
            font-weight: bold;
            text-shadow: 0 0 4px rgba(255, 102, 0, 0.7),
                         0 0 8px rgba(255, 102, 0, 0.5);
        }

        a {
            color: white;
            text-decoration: none;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        @media (max-height: 500px) {
            .scripture {
                padding: 1rem;
                margin: 0.5rem auto;
            }
            
            h1 {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper" class="fade-in">
        <div id="intro">
            <h1>James 1:2-3</h1>
            <div class="scripture">
                “Consider it pure joy, my brothers and sisters, whenever you face trials of many kinds,
                 because you know that the testing of your faith produces perseverance.”            
            </div>
        </div>
        <footer>
            <p>
                <span class="powered-by">Powered by Gaazzeebo</span>
                |
                <a href="http://gaazzeebo.net" target="_blank">Gaazzeebo.net</a>
            </p>
        </footer>
    </div>
</body>
</html>
