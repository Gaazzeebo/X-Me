<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Experience Isaiah 40:31 - An interactive journey of hope and renewal" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Isaiah 40:31 | Interactive Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Cormorant+Garamond:wght@400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary-color: #ff6600;
            --primary-dark: #cc5200;
            --primary-light: #ff944d;
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.3s;
            --glow-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @supports (height: 100dvh) {
            body, #wrapper, #intro {
                height: 100dvh;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Cormorant Garamond", serif;
            background-color: #000;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('gif4.gif') no-repeat center center;
            background-size: cover;
            transform: scale(1.1);
            transition: transform 0.5s ease-out;
        }

        .content-wrapper {
            position: relative;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            perspective: 1000px;
            scroll-behavior: smooth;
        }

        #intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .title-container {
            position: relative;
            margin: 2rem 0;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h1 {
            font-family: "Cinzel", serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-shadow);
            opacity: 1;
            transform: translateZ(0);
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .verse-reference {
            font-family: "Federo", serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--primary-light);
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .scripture-container {
            position: relative;
            width: 100%;
            max-width: 90%;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .scripture {
            font-family: "Cormorant Garamond", serif;
            font-size: clamp(1.3rem, 5vw, 2rem);
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            opacity: 1;
            transform: translateZ(0);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .scripture::before,
        .scripture::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(255, 255, 255, 0.1) 0%,
                        rgba(255, 255, 255, 0) 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scripture.active::before {
            opacity: 1;
        }

        .verse-highlight {
            display: inline-block;
            position: relative;
            color: var(--primary-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .verse-highlight::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .verse-highlight:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.1s ease;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gaazzeebo-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: "Cinzel", serif;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 30px;
            background: rgba(255, 102, 0, 0.1);
        }

        .gaazzeebo-link::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            z-index: -1;
            border-radius: 32px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gaazzeebo-link:active {
            transform: scale(0.95);
        }

        .gaazzeebo-link span {
            position: relative;
            z-index: 1;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .floating-eagle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            filter: blur(2px);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @media (max-width: 768px) {
            .scripture {
                padding: 2rem 1.5rem;
                font-size: clamp(1.2rem, 4vw, 1.8rem);
            }

            .title-container {
                margin: 1rem 0;
            }

            h1 {
                font-size: clamp(2rem, 6vw, 3rem);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (hover: hover) {
            .gaazzeebo-link:hover {
                color: white;
                box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            }

            .gaazzeebo-link:hover::before {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <div class="content-wrapper">
        <main id="intro">
            <div class="title-container">
                <h1>Isaiah 40:31</h1>
                <div class="verse-reference">The Book of Isaiah</div>
            </div>

            <div class="scripture-container">
                <div class="scripture">
                    <span class="verse-highlight">But those who hope in the Lord</span> 
                    will <span class="verse-highlight">renew their strength</span>. 
                    They will <span class="verse-highlight">soar on wings like eagles</span>; 
                    they will <span class="verse-highlight">run and not grow weary</span>, 
                    they will <span class="verse-highlight">walk and not be faint</span>.
                </div>
            </div>
        </main>
    </div>

    <footer>
        <a href="https://gaazzeebo.net" target="_blank" rel="noopener noreferrer" class="gaazzeebo-link">
            <span>Powered by Gaazzeebo</span>
        </a>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Initialize GSAP animations
        function initAnimations() {
            gsap.from("h1", {
                duration: 1.5,
                opacity: 0,
                y: 50,
                rotation: 5,
                ease: "power3.out"
            });

            gsap.from(".verse-reference", {
                duration: 1.2,
                opacity: 0,
                y: 20,
                delay: 0.5,
                ease: "power2.out"
            });

            gsap.from(".scripture", {
                duration: 1.5,
                opacity: 0,
                y: 30,
                rotationX: 15,
                delay: 1,
                ease: "power2.out"
            });
        }

        // Handle interactive elements
        function initInteractivity() {
            const scripture = document.querySelector('.scripture');
            const highlights = document.querySelectorAll('.verse-highlight');
            let tooltip = null;

            // Touch ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${event.clientX - rect.left - size/2}px`;
                ripple.style.top = `${event.clientY - rect.top - size/2}px`;
                ripple.classList.add('ripple');
                
                button.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            }

            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const moveX = (clientX - centerX) / 50;
                const moveY = (clientY - centerY) / 50;

                gsap.to(".scripture", {
                    duration: 0.5,
                    x: moveX,
                    y: moveY,
                    rotationY: moveX * 0.2,
                    rotationX: -moveY * 0.2,
                    ease: "power1.out"
                });
            });

            // Interactive highlights
            highlights.forEach(highlight => {
                highlight.addEventListener('click', (e) => {
                    createRipple(e);
                    showTooltip(e.target);
                });

                highlight.addEventListener('touchstart', (e) => {
                    createRipple(e);
                    showTooltip(e.target);
                }, { passive: true });
            });

            // Mouse movement light effect
            scripture.addEventListener('mousemove', (e) => {
                const rect = scripture.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                scripture.style.setProperty('--mouse-x', `${x}%`);
                scripture.style.setProperty('--mouse-y', `${y}%`);
                scripture.classList.add('active');
            });

            scripture.addEventListener('mouseleave', () => {
                scripture.classList.remove('active');
            });
        }

        // Progress bar
        function initProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            
            window.addEventListener('scroll', () => {
                const winScroll = document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                progressBar.style.width = `${scrolled}%`;
            });
        }

        // Floating eagle particles
        function createFloatingEagle() {
            const eagle = document.createElement('div');
            eagle.className = 'floating-eagle';
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 100;
            
            eagle.style.left = `${startX}px`;
            eagle.style.top = `${startY}px`;
            document.body.appendChild(eagle);

            gsap.to(eagle, {
                duration: 10 + Math.random() * 5,
                y: -window.innerHeight - 100,
                x: `+=${(Math.random() - 0.5) * 200}`,
                rotation: (Math.random() - 0.5) * 180,
                opacity: [0, 0.3, 0],
                ease: "power1.inOut",
                onComplete: () => {
                    eagle.remove();
                }
            });
        }

        function initEagles() {
            setInterval(createFloatingEagle, 3000);
        }

        // Tooltip functionality
        function showTooltip(element) {
            const tooltips = {
                "hope in the Lord": "Place your trust and confidence in God's faithfulness",
                "renew their strength": "Experience divine rejuvenation and power",
                "soar on wings like eagles": "Rise above life's challenges with grace",
                "run and not grow weary": "Persist with supernatural endurance",
                "walk and not be faint": "Continue life's journey with divine sustenance"
            };

            if (document.querySelector('.tooltip')) {
                document.querySelector('.tooltip').remove();
            }

            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = tooltips[element.textContent.trim()] || '';

            document.body.appendChild(tooltip);

            const rect = element.getBoundingClientRect();
            tooltip.style.left = `${rect.left + (rect.width - tooltip.offsetWidth) / 2}px`;
            tooltip.style.top = `${rect.top - tooltip.offsetHeight - 10}px`;

            setTimeout(() => tooltip.style.opacity = '1', 10);

            setTimeout(() => {
                tooltip.style.opacity = '0';
                setTimeout(() => tooltip.remove(), 300);
            }, 2000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initAnimations();
            initInteractivity();
            initProgressBar();
            initEagles();

            // Handle device orientation for parallax on mobile
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (e) => {
                    if (e.beta && e.gamma) {
                        const moveX = (e.gamma / 90) * 10;
                        const moveY = (e.beta / 180) * 10;

                        gsap.to(".scripture", {
                            duration: 0.5,
                            x: moveX,
                            y: moveY,
                            rotationY: moveX * 0.2,
                            rotationX: -moveY * 0.2,
                            ease: "power1.out"
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
