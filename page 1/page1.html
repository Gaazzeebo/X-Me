<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremiah 29:11</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Federo&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: "Federo", serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('image.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        #wrapper {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        #intro {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 4rem;
            font-family: "Federo", serif;
            margin: 3rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .scripture {
            font-size: 2.25rem; 
            font-family: "Federo", serif;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 2rem auto;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.5s; 
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .scripture:hover {
            transform: scale(1.02);
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2s;
        }

        .powered-by {
            color: #ff6600;
            font-weight: bold;
            text-shadow: 0 0 4px rgba(255, 102, 0, 0.7),
                         0 0 8px rgba(255, 102, 0, 0.5);
        }

        a {
            color: white;
            text-decoration: none;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="wrapper" class="fade-in">
        <div id="intro">
            <h1>Jeremiah 29:11</h1>
            <div class="scripture">
                “For I know the plans I have for you,” 
                declares the Lord, “plans to prosper you and not to harm you, plans to give you hope and a future.”
            </div>
        </div>
    </div>
    <footer>
        <p>
            <span class="powered-by">Powered by Gaazzeebo</span>
            |
            <a href="http://gaazzeebo.net" target="_blank">Gaazzeebo.net</a>
        </p>
    </footer>
</body>
</html>
